<!DOCTYPE html>
<!-- Created by Agrey Tosira - blog.agreytosira.my.id -->

<head>
    <meta charset="UTF-8">
    <title>Animated Alert Box </title>
    <!-- Linked CSS File -->
    <link rel="stylesheet" href="style.css">
    <!-- Linked FontAwesome for Icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
</head>

<body>
    <div class="container">
        <input type="checkbox" id="check">
        <label class="tampil-tombol" for="check">Hapus File</label>
        <div class="background"></div>
        <div class="box">
            <div class="icon">
                <i class="fas fa-exclamation"></i>
            </div>
            <h1>Konfirmasi</h1>
            <p>Apakah anda yakin ingin menghapus File ini?</p>
            <div class="btns">
                <label for="check">Ya, Hapus!</label>
                <label for="check">Batal</label>
            </div>
        </div>
    </div>
</body>

</html>
