<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS - Custom Properties</title>
    <style>
        :root {
            --primary-text-color: yellow;
            --primary-bg-color: linear-gradient(90deg, #43cbff, #9708cc);
            --primary-link-color: red;
        }

        body {
            text-align: center;
            background: var(--primary-bg-color);
        }

        h1 {
            color: var(--primary-text-color);
        }

        a {
            color: var(--primary-link-color);
        }
    </style>
</head>

<body>
    <h1>CSS - Custom Properties ( Variable )</h1>
    <a href="#">ini adalah link</a>
</body>

</html>
